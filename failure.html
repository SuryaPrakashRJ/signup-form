<!-- Failure page boilerplate code -->
<!-- This is the page that will be displayed when the user is not able to sign up. --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouch! Try Again!</title>
</head>
<body>
    <h1>There is some error with signing up.</h1>
    <form action="/failure" method="POST">
        <button>Try Again</button>

    </form>
    
</body>
</html>

<!--You can customize the failure page as per your wish.-->
